---
# Channel of Telegraf to install
telegraf_install_version: stable

# The user and group telegraf should run under (should be set to telegraf unless needed otherwise)
telegraf_runas_user: telegraf
telegraf_runas_group: telegraf

# Configuration Template
telegraf_configuration_template: telegraf.conf.j2

# Configuration Variables
telegraf_tags:
telegraf_aws_tags: false
telegraf_aws_tags_prefix:

telegraf_agent_interval: 10s
telegraf_agent_round_interval: "true"
telegraf_agent_metric_batch_size: "1000"
telegraf_agent_metric_buffer_limit: "10000"
telegraf_agent_collection_jitter: 0s
telegraf_agent_flush_interval: 10s
telegraf_agent_flush_jitter: 0s
telegraf_agent_precision:
telegraf_agent_debug: false
telegraf_agent_quiet: false
telegraf_agent_logfile:
telegraf_agent_hostname:
telegraf_agent_omit_hostname: false

telegraf_install_url:

telegraf_plugins_outputs:
  - name: influxdb
    otptions:
      urls:
        - http://localhost:8086
      database: telegraf
      precision: s
      retention_policy: autogen
      write_consistency: any
      ssl_ca:
      ssl_cert:
      ssl_key:
      insecure_skip_verify:
      timeout: 5s
      username:
      password:
      user_agent:
      udp_payload:

telegraf_plugins_inputs:
  - name: mem
  - name: system
  - name: cpu
    options:
      percpu: "true"
      totalcpu: "true"
      fielddrop:
        - "time_*"
  - name: disk
    options:
      mountpoints:
        - "/"
  - name: diskio
    options:
      skip_serial_number: "true"
  - name: procstat
    options:
      exe: "influxd"
      prefix: "influxdb"
  - name: net
    options:
      interfaces:
        - "eth0"

telegraf_influxdata_base_url: "https://repos.influxdata.com"
